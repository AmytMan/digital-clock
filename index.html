<head>

    <title>Digital Clock</title>

<body>
    <h1>digital clock</h1>
   
    <div class="clock"> 
        <div>
            <span class="text">Hour</span>
            <span class="digit" id="hour1"> 00 </span> 
            
        </div> 
        <div>
            <span class="text"> Minute</span>
            <span class="digit" id="minute"> 00 </span> 
           
        </div>
        <div>
            <span class="text">Second</span>
            <span class="digit" id="second">00</span> 
            
        </div>
            
    </div>
         <div id="a12" >
            <span>AM</span>
        </div>
<script src="App.js"></script>
